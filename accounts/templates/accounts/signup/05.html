{% extends "accounts/base.html" %}
{% load static %}
{% block content %}
<div class="left">
    <div class="header-section">
        <div class="logo"><img src="{% static 'images/logo.svg' %}" alt=""></div>
        <div class="action">
            <a href="{% url 'register04' %}" class="btn back-btn"><i class="bx bx-chevron-left"></i>Previous</a>
            <div class="btn next-btn">Complete <i class="bx bx-chevron-right"></i></div>
        </div>
    </div>
    <div class="form4-section">
        <h4>Generate App Password for MailTrace</h4>
        
        <form action="" method="post">
           {% csrf_token %}
            
            
            <div class="steps">
                <span class="step">1  Enable IMAP in your Gmail settings here</span>
                <span class="step">2  Enable 2-Factor Authentication</span>
                <span class="step">3  Generate App Password</span>
            </div>
            <button type="button" class="btn-submit">Verify Steps</button>
        </form>
        
    </div>
</div>
<div class="right">
    
</div>
{% endblock content %}
